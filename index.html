<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QR Code</title>
    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Scripts -->
    <script src="js/script2.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <img src="./img/titulo-Gerador-de-QR-Code.gif" alt="Gif-Gerador de QRCode">
        <p>Insira uma frase do homer, para criar um QR Code</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Digite a frase ou URL..." />
        <button>Gerar QR Code</button>
      </div>
      <div id="qr-code">
        <img src="img/qrcode.png" alt="QR Code" />
      </div>    
</div>

    </div>
    
      <!-- Áudio -->
   <audio id="audio" src="./som/dac3217d-b076-48ac-8018-ab35b34c5ecf.mp3" preload="auto"></audio>

  </body>
